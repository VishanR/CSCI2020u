apply plugin: 'java'

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'org-apache.commons',
		name: 'commons-csv',
		version: '1.2'
}

sourceCompatibility = 1.7
version = '1.0'

jar {
	manifest {
		attributes 'Main-Class': 'Simpletest.test',
			'Implementation-Title': 'Simpletest-Gradle',
			'Implementation-Version': version
}
}

